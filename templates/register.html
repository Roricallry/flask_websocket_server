<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>用户注册</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px;">
      <h3 class="mb-4 text-center">用户注册</h3>

      <!-- flash 消息 -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="username" class="form-label">用户名</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">确认密码</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
        </div>
        <div class="mb-3">
          <label for="csr_file" class="form-label">上传 CSR 文件 (可选)</label>
          <input type="file" class="form-control" id="csr_file" name="csr_file" accept=".csr,.pem,.txt" />
        </div>
        <button type="submit" class="btn btn-success w-100">注册</button>
      </form>

      <div class="mt-3 text-center">
        <a href="/login">已有账号？去登录</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 1秒后自动关闭 flash 消息
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 1000); // 1秒 = 1000 毫秒
  </script>
</body>
</html>
